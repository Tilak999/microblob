<html>
	<head>
		<title>microblob</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
		<link href="./css/style.css" rel="stylesheet">
	</head>
	<body>
		<!-- Create the editor container -->
		<div class="content">
			<div class="header pure-form">
				<input class="title" type="text" placeholder="Title"/>
				<p class="title hidden">Untitled</p>
				<button class="pre" onclick="preview(this)">Preview</button>
				<button class="pub" onclick="publish()">Publish</button>
				<button class="menu-btn" onclick="toggleMenu()">
				<img src="https://png.icons8.com/ios-glyphs/50/000000/menu.png"
						width="20px" height="20px">
				</button>
				<button onclick="help()">
					<img src="https://png.icons8.com/ios/1x/help.png"
							width="20px" height="20px">
					</button>
			</div>

			<div id="editor">
			  <p>Hello folks!</p>
				<p>welcome to <strong>microblob.ml</strong></p>
				<p> Write whatever you want and share it.</p>
			</div>
		</div>

		<!-- Include the Quill library -->
		<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pako/1.0.6/pako.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="./js/script.js"></script>
	</body>
</html>
